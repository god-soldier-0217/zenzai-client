<mat-toolbar class="header-toolbar no-print" color='primary'>
  <h1>ドッ・クェ・マイ</h1>
</mat-toolbar>

<mat-tab-group animationDuration="0ms" mat-align-tabs="left" [(selectedIndex)]="selectedTabIndex"
  (selectedTabChange)="onTabChanged($event);">
  <mat-tab *ngFor="let menu of menus">
    <ng-template mat-tab-label>
        <mat-icon>{{menu.icon}}</mat-icon>
        <div *ngIf="wideWindow"><span [class.emphasis]="menu.index==selectedTabIndex"> {{menu.title}}</span></div>
    </ng-template>
  </mat-tab>
</mat-tab-group>
<router-outlet></router-outlet>
